<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        td {
            vertical-align: top;
        }
    </style>
</head>
<!-- Kế thừa header/footer từ fragments -->
<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<main style="max-width:1100px;margin:24px auto;padding:0 12px;">
    <h2 style="color:#1a202c;margin-bottom:12px;">Thêm mới sản phẩm</h2>
    <p th:text="" style="color: red"></p>

    <form th:action="@{/productController/add}" th:object="product" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Tên sản phẩm:</td>
                <td><input type="text" th:field="*{product.productName}">
                    <p th:errors="*{product.productName}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Mô tả sản phẩm:</td>
                <td><input type="text" th:field="*{product.description}">
                    <p th:errors="*{product.description}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Giá sản phẩm:</td>
                <td><input type="text" th:field="*{product.price}">
                    <p th:errors="*{product.price}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Ảnh sản phẩm:</td>
                <td><input type="file" name="file">
                    <p th:errors="*{product.imageUrl}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Mã danh mục:</td>
                <td><input type="text" th:field="*{product.categoryId}">
                    <p th:errors="*{product.categoryId}" style="color:red;"></p>
                </td>
            </tr>
        </table>
        <button type="submit">Thêm mới</button>
    </form>
</main>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
