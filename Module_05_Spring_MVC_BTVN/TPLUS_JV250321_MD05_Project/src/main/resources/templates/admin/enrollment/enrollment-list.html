<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Manager</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <link rel="stylesheet" th:href="@{/css/toast-2.css}">
</head>
<body>
<div class="toast" th:if="${successMsg} or ${errMsg}">
    <p th:if="${successMsg}" th:text="${successMsg}" style="color: green"></p>
    <p th:if="${errMsg}" th:text="${errMsg}" style="color: red"></p>
</div>
<!-- HEADER -->
<div th:replace="fragments/admin-fragments :: header"></div>

<div class="dashboard-layout">
    <!-- SIDEBAR -->
    <div th:replace="fragments/admin-fragments :: sidebar"></div>

    <!-- MAIN CONTENT -->
    <main class="dashboard-content">
        <!-- Title-->
        <div class="page-header">
            <h2>Quản lý đăng ký khóa học</h2>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <select name="status" onchange="filterEnrollment(this)" class="filter-select">
                <option th:value="@{/admin/enrollments(status = null, searchValue = ${searchValue})}"
                        th:selected="${status == null}">
                    -- Lọc theo trạng thái --
                </option>
                <option th:value="@{/admin/enrollments(status = 'WAITING', searchValue = ${searchValue})}"
                        th:selected="${status == 'WAITING'}">
                    WAITING
                </option>
                <option th:value="@{/admin/enrollments(status = 'CONFIRMED', searchValue = ${searchValue})}"
                        th:selected="${status == 'CONFIRMED'}">
                    CONFIRMED
                </option>
                <option th:value="@{/admin/enrollments(status = 'DENIED', searchValue = ${searchValue})}"
                        th:selected="${status == 'DENIED'}">
                    DENIED
                </option>
                <option th:value="@{/admin/enrollments(status = 'CANCELLED', searchValue = ${searchValue})}"
                        th:selected="${status == 'CANCELLED'}">
                    CANCELLED
                </option>
            </select>

            <form th:action="@{/admin/enrollments}" method="get" class="search-form">
                <input type="text" name="searchValue" th:value="${searchValue}" placeholder="Tìm kiếm khóa học">
                <button type="submit" style="cursor: pointer">Tìm kiếm</button>
            </form>
        </div>

        <!-- Table -->
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>Mã đăng ký</th>
                    <th>Tên học viên</th>
                    <th>Tên khóa học</th>
                    <th>Ngày thêm</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="enrollment : ${enrollments}">
                    <td th:text="${enrollment.id}"></td>
                    <td th:text="${enrollment.user.name}"></td>
                    <td th:text="${enrollment.course.name}"></td>
                    <td th:text="${#temporals.format(enrollment.createAt, 'dd/MM/yyyy')}"></td>
                    <td>
                        <span th:if="${#strings.equalsIgnoreCase(enrollment.status, 'WAITING')}"
                              class="waiting-status" th:text="${enrollment.status}"></span>
                        <span th:if="${#strings.equalsIgnoreCase(enrollment.status, 'CONFIRMED')}"
                              class="confirm-status" th:text="${enrollment.status}"></span>
                        <span th:if="${#strings.equalsIgnoreCase(enrollment.status, 'DENIED')}"
                              class="deny-status" th:text="${enrollment.status}"></span>
                        <span th:if="${#strings.equalsIgnoreCase(enrollment.status, 'CANCELLED')}"
                              class="cancel-status" th:text="${enrollment.status}"></span>
                    </td>
                    <td>
                        <th:block th:if="${enrollment.status.name().equals('WAITING')}">
                            <a th:href="@{/admin/confirm-enrollment/{id}(id=${enrollment.id}, status=${status})}"
                               class="action confirm-action">
                                CONFIRM
                            </a>
                            <a th:href="@{/admin/deny-enrollment/{id}(id=${enrollment.id}, status=${status})}"
                               class="action deny-action">
                                DENIED
                            </a>
                        </th:block>
                    </td>
                </tr>
                <tr th:if="${enrollments.content.size() == 0}">
                    <td colspan="6" style="padding:14px;text-align:center;color:#666;">Không tìm thấy bản đăng ký khóa
                        học nào
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination-wrapper" th:if="${enrollments.content.size() > 0}">
            <a th:if="${enrollments.hasPrevious()}"
               th:href="@{/admin/enrollments(page = ${enrollments.number - 1}, size=${enrollments.size}, searchValue=${searchValue}, status=${status})}"
               th:text="Prev">
            </a>

            <a th:each="pageNum : ${#numbers.sequence(0, enrollments.totalPages - 1)}"
               th:text="${pageNum + 1}"
               th:href="@{/admin/enrollments(page = ${pageNum}, size=${enrollments.size}, searchValue=${searchValue}, status=${status})}"
               th:classappend="${pageNum == enrollments.number} ? 'active' : ''">
            </a>

            <a th:if="${enrollments.hasNext()}"
               th:href="@{/admin/enrollments(page = ${enrollments.number + 1}, size=${enrollments.size}, searchValue=${searchValue}, status=${status})}"
               th:text="Next">
            </a>
        </div>
    </main>
</div>

<script th:src="@{/js/toast.js}"></script>
<script>
    function filterEnrollment(field) {
        window.location.href = field.value;
    }
</script>
</body>
</html>
