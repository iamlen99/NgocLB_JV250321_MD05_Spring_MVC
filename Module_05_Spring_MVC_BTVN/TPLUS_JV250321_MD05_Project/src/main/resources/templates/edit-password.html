<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Password</title>
    <style>
        td {
            vertical-align: top;
        }
    </style>
</head>
<!-- Kế thừa header/footer từ fragments -->
<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<main style="max-width:1100px;margin:24px auto;padding:0 12px;">
    <h2 style="color:#1a202c;margin-bottom:12px;">Thay đổi mật khẩu</h2>
    <p th:text="${errMsg}" style="color: red"></p>

    <form th:action="@{/student/update-password}" th:object="${changePasswordDTO}" method="post">
        <table>
            <tr>
                <td>Mật khẩu cũ:</td>
                <td><input type="password" th:field="*{currentPassword}">
                    <p th:errors="*{currentPassword}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Mật khẩu mới:</td>
                <td><input type="password" th:field="*{newPassword}">
                    <p th:errors="*{newPassword}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Xác nhận mật khẩu:</td>
                <td><input type="password" th:field="*{confirmNewPassword}">
                    <p th:errors="*{confirmNewPassword}" style="color:red;"></p>
                </td>
            </tr>
        </table>
        <button type="submit">Cập nhật</button>
    </form>
</main>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
