<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        td {
            vertical-align: top;
        }
    </style>
</head>
<!-- Kế thừa header/footer từ fragments -->
<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<main style="max-width:1100px;margin:24px auto;padding:0 12px;">
    <p th:text="${successMsg}" style="color: green"></p>
    <h2 style="color:#1a202c;margin-bottom:12px;">Đăng nhập</h2>
    <p th:text="${errMsg}" style="color: red"></p>

    <form th:action="@{/users/login}" th:object="${userLogin}" method="post">
        <table>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}">
                    <p th:errors="*{email}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td><input type="password" th:field="*{password}">
                    <p th:errors="*{password}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
        </table>
        <button type="submit">Đăng nhập</button>
    </form>
</main>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
