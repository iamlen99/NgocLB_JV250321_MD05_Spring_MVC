<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        td {
            vertical-align: top;
        }
    </style>
</head>
<!-- Kế thừa header/footer từ fragments -->
<body>

<!-- Header -->
<div th:replace="~{fragments/fragments :: header}"></div>

<main style="max-width:1100px;margin:24px auto;padding:0 12px;">
    <h2 style="color:#1a202c;margin-bottom:12px;">Đăng ký tài khoản</h2>
    <p th:text="${errMsg}" style="color: red"></p>

    <form th:action="@{/users/register}" th:object="${userRegister}" method="post">
        <table>
            <tr>
                <td>Họ tên:</td>
                <td><input type="text" th:field="*{name}">
                    <p th:errors="*{name}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Ngày sinh:</td>
                <td><input type="date" th:field="*{dob}">
                    <p th:errors="*{dob}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}">
                    <p th:errors="*{email}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <label>
                        <input type="radio" th:field="*{sex}" value="true"> Nam
                    </label>
                    <label>
                        <input type="radio" th:field="*{sex}" value="false"> Nữ
                    </label>
                    <p th:errors="*{sex}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Số điện thoại:</td>
                <td><input type="text" th:field="*{phone}">
                    <p th:errors="*{phone}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td><input type="password" th:field="*{password}">
                    <p th:errors="*{password}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Xác nhận mật khẩu:</td>
                <td><input type="password" th:field="*{confirmPassword}">
                    <p th:errors="*{confirmPassword}" style="color:red;"></p>
                </td>
            </tr>
        </table>
        <button type="submit">Đăng ký</button>
    </form>
</main>

<!-- Footer -->
<div th:replace="~{fragments/fragments :: footer}"></div>

</body>
</html>
