<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        td:nth-child(2) {
            text-align: left;
        }
    </style>
</head>
<body>
<h2>Danh sách sinh viên</h2>
<table>
    <thead>
    <tr>
        <th>Mã SV</th>
        <th>Tên sinh viên</th>
        <th>Tuổi</th>
        <th>Lớp</th>
        <th>Email</th>
        <th>Địa chỉ</th>
        <th>Số điện thoại</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}">Mã sinh viên</td>
        <td th:text="${student.name}">Tên sinh viên</td>
        <td th:text="${student.age}">Tuổi</td>
        <td th:text="${student.classes}">Lớp</td>
        <td th:text="${student.email}">Email</td>
        <td th:text="${student.address}">Địa chỉ</td>
        <td th:text="${student.phone}">Số điện thoại</td>
    </tr>
    </tbody>
</table>
</body>
</html>
