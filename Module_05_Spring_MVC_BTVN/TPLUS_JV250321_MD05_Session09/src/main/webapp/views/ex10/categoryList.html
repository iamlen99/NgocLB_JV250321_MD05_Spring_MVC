<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
        }

        /* Thanh top bar */
        .top-bar {
            background-color: #5a54ea;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
        }

        .top-bar select {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }

        .btn-select {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Tiêu đề */
        h2 {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Nút Add New Category */
        .btn-add {
            display: inline-block;
            margin: 20px auto;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
        }

        /* Bảng */
        table {
            width: 80%;
            margin: 0 auto 40px;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #5a54ea;
            color: white;
            padding: 10px;
            text-align: center;
        }

        td {
            padding: 10px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        td:nth-child(1) {
            width: 10%;
        }

        td:nth-child(2),
        td:nth-child(3) {
            width: 45%;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <label th:text="#{lang}">Language</label>
    <select id="languageSelect" onchange="changeLanguage(this)">
        <option th:value="@{/categoryController/categoriesVI}"
                th:selected="${currentLang == 'VI'}" th:text="#{language_vn}">Vietnamese
        </option>
        <option th:value="@{/categoryController/categoriesEN}"
                th:selected="${currentLang == 'EN'}" th:text="#{language_en}">English
        </option>
    </select>

</div>

<h2 th:text="#{list_category}">List Category</h2>

<a th:href="@{/categoryController/goToAddPage}" th:text="#{add_category}" class="btn-add">Add New Category</a>

<table>
    <thead>
    <tr>
        <th th:text="#{category_id}">ID</th>
        <th th:text="#{category_name}">Category Name</th>
        <th th:text="#{description}">Description</th>
    </tr>
    </thead>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}">ID</td>
        <td th:text="${category.categoryName}">Category Name</td>
        <td th:text="${category.description}">Description</td>
    </tr>
</table>
<script>
    function changeLanguage(select) {
        var url = select.value;
        window.location.href = url;
    }
</script>
</body>
</html>
