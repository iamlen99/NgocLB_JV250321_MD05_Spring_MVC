<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Room</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add Room!</h1>
    <h3 th:text="${err}" style="color: red"></h3>
    <form th:action="@{/rooms/add}" th:object="${room}" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Room name: </td>
                <td><input type="text" th:field="*{roomName}"><br>
                    <div th:if="${#fields.hasErrors('roomName')}" th:errors="*{roomName}" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td>Room type: </td>
                <td><select th:field="*{roomType}">
                    <option th:value="đơn">đơn</option>
                    <option th:value="đôi">đôi</option>
                    <option th:value="suite">suite</option>
                </select><br>
                    <div th:if="${#fields.hasErrors('roomType')}" th:errors="*{roomType}" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td>Status: </td>
                <td><select th:field="*{status}">
                    <option th:value="PLACED">PLACED</option>
                    <option th:value="EMPTY">EMPTY</option>
                </select><br>
                    <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td>Is delete: </td>
                <td><input type="radio" th:field="*{delete}" th:value="true">available
                    <input type="radio" th:field="*{delete}" th:value="false">not_available<br>
                    <div th:if="${#fields.hasErrors('delete')}" th:errors="*{delete}" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td>price: </td>
                <td><input type="number" th:field="*{price}"/> <br>
                    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td>Image: </td>
                <td><input type="file" name="imgUrl"/></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Add Room"/>
                    <input type="reset" value="Clear"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
