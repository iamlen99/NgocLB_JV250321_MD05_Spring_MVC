<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List customers page!</title>
</head>
<body>
<h1>LIST CUSTOMER!</h1>
<table border="1">
  <tr>
    <th>Customer id</th>
    <th>Full name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Address</th>
    <th>Role</th>
  </tr>
  <tr th:each="c:${customers}">
    <td th:text="${c.id}"></td>
    <td th:text="${c.fullName}"></td>
    <td th:text="${c.email}"></td>
    <td th:text="${c.phoneNumber}"></td>
    <td th:text="${c.address}"></td>
    <td th:text="${c.role}"></td>
  </tr>
</table>
</body>
</html>
