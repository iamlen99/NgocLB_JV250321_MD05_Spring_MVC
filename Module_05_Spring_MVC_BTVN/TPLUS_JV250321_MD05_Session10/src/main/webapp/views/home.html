<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phòng khách sạn</title>
</head>
<body>
<h1>Danh sách phòng</h1>

<div th:if="${err}" style="color: red;">
    <p th:text="${err}"></p>
</div>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên phòng</th>
        <th>Giá</th>
        <th>Trạng thái</th>
        <th>Hình ảnh</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.id}"></td>
        <td th:text="${room.roomName}"></td>
        <td th:text="${room.price} + ' VND'"></td>
        <td th:text="${room.status.toString()}"></td>
        <td>
            <img th:src="${room.image}" alt="Room Image" width="100">
        </td>
        <td>
            <form th:action="@{/home/bookings}" method="post">
                <input type="hidden" name="roomId" th:value="${room.id}">
                <button type="submit"
                        th:disabled="${room.status.toString() == 'PLACED'}">
                    Book Room
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
