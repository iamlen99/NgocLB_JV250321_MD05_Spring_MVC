<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Customer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Register Customer!</h1>
    <form th:action="@{/auth/register}" th:object="${customer}" method="post">
        <table>
            <tr>
                <td>Full name: </td>
                <td><input type="text" th:field="*{fullName}"><br>
                    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td>Phone number: </td>
                <td><input type="tel" th:field="*{phoneNumber}"><br>
                    <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email" th:field="*{email}"><br>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" th:field="*{password}"><br>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td>Address: </td>
                <td><textarea th:field="*{address}"></textarea><br>
                    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td>Role: </td>
                <td><select th:field="*{role}">
                    <option th:value="ADMIN">ADMIN</option>
                    <option th:value="CUSTOMER">CUSTOMER</option>
                </select><br>
                    <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" th:value="Register"/>
                    <input type="reset" th:value="Clear"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
