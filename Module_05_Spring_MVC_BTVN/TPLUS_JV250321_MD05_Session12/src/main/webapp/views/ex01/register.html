<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        td {
            vertical-align: top;
        }
    </style>
</head>
<!-- Kế thừa header/footer từ fragments -->
<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<main style="max-width:1100px;margin:24px auto;padding:0 12px;">
    <h2 style="color:#1a202c;margin-bottom:12px;">Đăng ký tài khoản</h2>
<!--    <p th:text="${errMsg}" style="color: red"></p>-->

    <form th:action="@{/userController/auth/register}" th:object="${userDTO}" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}">
                    <p th:errors="*{email}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td><input type="text" th:field="*{password}">
                    <p th:errors="*{password}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Họ tên:</td>
                <td><input type="text" th:field="*{fullName}">
                    <p th:errors="*{fullName}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Ảnh đại diện:</td>
                <td><input type="file" th:field="*{imageFile}">
                    <p th:errors="*{imageFile}" style="color:red;"></p>
                </td>
            </tr>
        </table>
        <button type="submit">Đăng ký</button>
    </form>
</main>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
