<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" th:href="@{/css/list.css}"/>
</head>
<!-- Kế thừa header/footer từ fragments -->
<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<main>
    <p th:if="${successMsg}" th:text="${successMsg}" style="color: green"></p>
    <p th:if="${errMsg}" th:text="${errMsg}" style="color: red"></p>
    <div class="edit-profile-btn">
        <a th:href="@{/userController/edit}">Profile</a>
    </div>
    <h2>Danh sách bài viết</h2>

    <div class="add-btn">
        <a th:href="@{/postController/add}">Thêm bài viết</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nội dung</th>
            <th>Hình ảnh</th>
            <th>Ngày tạo</th>
            <th>Người sở hữu</th>
            <th>Bài viết từ bạn bè</th>
            <th>Hoạt động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.content}"></td>
            <td>
                <img th:if="${post.image != null}" th:src="@{${post.image}}" style="width:100px" alt="Ảnh bài viết">
                <span th:if="${post.image == null}">Không có ảnh</span>
            </td>
            <td th:text="${#temporals.format(post.createdDate, 'dd/MM/yyyy HH:mm:ss')}"></td>
            <td th:text="${post.user.fullName}"></td>
            <td th:text="${post.friend != null ? post.friend.fullName : ''}"></td>
            <td>
                <a th:href="@{/postController/delete/{id}(id=${post.id})}"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa bài viết này không?')">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(posts)}">
            <td colspan="6" style="padding:14px;text-align:center;color:#666;">Chưa có bài viết nào</td>
        </tr>
        </tbody>
    </table>
</main>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
