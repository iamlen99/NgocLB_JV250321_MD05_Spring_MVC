<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        td {
            vertical-align: top;
        }
    </style>
</head>
<!-- Kế thừa header/footer từ fragments -->
<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<main>
    <h2 style="color:#1a202c;margin-bottom:12px;">Thông tin người dùng</h2>

    <form th:action="@{/userController/update}" th:object="${userDTO}" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{id}" readonly></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}">
                    <p th:errors="*{email}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td><input type="text" th:field="*{password}">
                    <p th:errors="*{password}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Họ tên:</td>
                <td><input type="text" th:field="*{fullName}">
                    <p th:errors="*{fullName}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Ảnh đại diện:</td>
                <td>
                    <img th:src="@{${imgUrl}}" style="width: 100px" alt="Ảnh đại diện"/>
                </td>
            </tr>
            <tr>
                <td>Cập nhật avatar:</td>
                <td>
                    <input type="file" th:field="*{imageFile}">
                    <p th:errors="*{imageFile}" style="color:red;"></p>
                </td>
            </tr>
        </table>
        <button type="submit">Cập nhật thông tin</button>
    </form>
</main>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
