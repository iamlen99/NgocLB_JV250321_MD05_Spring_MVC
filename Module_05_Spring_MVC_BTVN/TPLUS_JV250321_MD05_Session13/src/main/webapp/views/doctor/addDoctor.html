<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        td {
            vertical-align: top;
        }

        input {
            width: 200px;
        }
    </style>
</head>
<!-- Kế thừa header/footer từ fragments -->
<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<main style="max-width:1100px;margin:24px auto;padding:0 12px;">
    <h2 style="color:#1a202c;margin-bottom:12px;">Thêm mới bác sĩ</h2>

    <form th:action="@{/doctorController/add}" th:object="${doctorDTO}" method="post">
        <table>
            <tr>
                <td>Họ tên:</td>
                <td><input type="text" th:field="*{fullName}">
                    <p th:errors="*{fullName}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Chuyên khoa:</td>
                <td><input type="text" th:field="*{specialization}">
                    <p th:errors="*{specialization}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Thông tin liên lạc:</td>
                <td><input type="text" th:field="*{contact}">
                    <p th:errors="*{contact}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Số điện thoại:</td>
                <td><input type="text" th:field="*{phone}">
                    <p th:errors="*{phone}" style="color:red;"></p>
                </td>
            </tr>
        </table>
        <button type="submit" style="cursor: pointer">Thêm mới</button>
    </form>
</main>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
