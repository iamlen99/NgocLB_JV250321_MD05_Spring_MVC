<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <style>
        td {
            vertical-align: top;
        }
    </style>
</head>
<!-- Kế thừa header/footer từ fragments -->
<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<main style="max-width:1100px;margin:24px auto;padding:0 12px;">
    <h2 style="color:#1a202c;margin-bottom:12px;">Thay đổi thông tin sản phẩm</h2>
    <p th:text="${errMsg}" style="color: red"></p>

    <form th:action="@{/products/edit}" th:object="${product}" method="post">
        <table>
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{id}" readonly></td>
            </tr>
            <tr>
                <td>Tên sản phẩm:</td>
                <td><input type="text" th:field="*{productName}">
                    <p th:errors="*{productName}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Giá sản phẩm:</td>
                <td><input type="text" th:field="*{price}">
                    <p th:errors="*{price}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Stock:</td>
                <td><input type="text" th:field="*{stock}">
                    <p th:errors="*{stock}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Danh mục:</td>
                <td>
                    <select th:field="*{category.id}" th:if="${categories} != null">
                        <option th:each="category : ${categories}" th:value="${category.id}"
                                th:text="${category.categoryName}"></option>
                    </select>
                </td>
            </tr>
        </table>
        <button type="submit">Cập nhật</button>
    </form>
</main>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
