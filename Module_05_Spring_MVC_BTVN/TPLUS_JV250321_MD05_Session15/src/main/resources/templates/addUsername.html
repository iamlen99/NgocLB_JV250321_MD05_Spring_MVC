<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        td {
            vertical-align: top;
        }

        input {
            width: 200px;
        }

        textarea {
            width: 200px;
        }
    </style>
</head>
<!-- Kế thừa header/footer từ fragments -->
<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<main style="max-width:1100px;margin:24px auto;padding:0 12px;">
    <h2 style="color:#1a202c;margin-bottom:12px;">Tên người dùng</h2>
    <p th:text="${errMsg}" style="color: red"></p>

    <form th:action="@{/users/examList}" th:object="${userNameDTO}" method="post">
        <table>
            <tr>
                <td><input type="hidden" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Nhập tên người dùng:</td>
                <td><input type="text" th:field="*{userName}">
                    <p th:errors="*{userName}" style="color:red;"></p>
                </td>
            </tr>
        </table>
        <button type="submit">Vào trang thi</button>
    </form>
</main>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
