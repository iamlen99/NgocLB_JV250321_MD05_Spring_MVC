<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        td {
            vertical-align: top;
        }

        input {
            width: 200px;
        }

        textarea {
            width: 200px;
        }
    </style>
</head>
<!-- Kế thừa header/footer từ fragments -->
<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<main style="max-width:1100px;margin:24px auto;padding:0 12px;">
    <h2 style="color:#1a202c;margin-bottom:12px;">Thêm mới bài thi</h2>
    <p th:text="${errMsg}" style="color: red"></p>

    <form th:action="@{/exams/add}" th:object="${exam}" method="post">
        <table>
            <tr>
                <td>Tên bài thi:</td>
                <td><input type="text" th:field="*{title}">
                    <p th:errors="*{title}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Mô tả:</td>
                <td><textarea type="text" th:field="*{description}"></textarea>
                    <p th:errors="*{description}" style="color:red;"></p>
                </td>
            </tr>
        </table>
        <button type="submit">Thêm mới</button>
    </form>
</main>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
