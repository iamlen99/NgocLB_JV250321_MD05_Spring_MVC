<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" th:href="@{/css/list.css}"/>
</head>
<!-- Kế thừa header/footer từ fragments -->
<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<main>
    <p th:text="${successMsg}" style="color: green"></p>
    <p th:text="${errMsg}" style="color: red"></p>


    <h2>Danh sách dịch vụ</h2>

    <form th:action="@{/home}" method="get" class="search-container">
        <div>
            <input type="text" name="searchNameService"  th:value="${searchName}" style="width: 200px;">
            <button type="submit" style="cursor: pointer">Tìm kiếm</button>
        </div>

        <select name="searchAnimalId">
            <option value="">-- Chọn thú cưng --</option>
            <option th:each="animal : ${animals}"
                    th:value="${animal.id}"
                    th:text="${animal.name}"
                    th:selected="${currentAnimalId==animal.id}"></option>
            >
            </option>
        </select>
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Ảnh</th>
            <th>Tên dịch vụ</th>
            <th>Giá</th>
            <th>Chi tiết</th>
            <th>Đặt lịch</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${services}">
            <td th:text="${service.id}"></td>
            <td>
                <img th:src="@{${service.image}}" alt="Ảnh dịch vụ" width="100" height="100"/>
            </td>
            <td th:text="${service.name}"></td>
            <td th:text="${service.price}"></td>
            <td>
                <a th:href="@{/services/{id}(id=${service.id})}">Details</a>
            </td>
            <td>
                <a th:href="@{/orders/service/{id}/add(id=${service.id})}">Booking</a>
            </td>
        </tr>
        <tr th:if="${services.content.size() == 0}">
            <td colspan="6" style="padding:14px;text-align:center;color:#666;">Chưa có dịch vụ nào</td>
        </tr>
        </tbody>
    </table>
    <div th:if="${services.content.size() > 0}">
        <a th:if="${services.hasPrevious()}"
           th:href="@{/services(page=${services.number - 1}, size = ${services.size})}" class="pagination"></a>
        <a th:each="pageNum : ${#numbers.sequence(0, services.totalPages - 1)}"
           th:text="${pageNum + 1}"
           th:href="@{/services(page=${pageNum}, size=${services.size})}"
           th:styleappend="${pageNum==services.number} ? 'background-color:red' : ''"
           class="pagination">
        </a>
        <a th:if="${services.hasNext()}"
           th:href="@{/services(page=${services.number + 1}, size = ${services.size})}" class="pagination"></a>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
