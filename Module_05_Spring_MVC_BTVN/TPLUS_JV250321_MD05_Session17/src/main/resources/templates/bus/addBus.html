<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        td {
            vertical-align: top;
        }
    </style>
</head>
<!-- Kế thừa header/footer từ fragments -->
<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<main style="max-width:1100px;margin:24px auto;padding:0 12px;">
    <h2 style="color:#1a202c;margin-bottom:12px;">Thêm mới xe bus</h2>
    <p th:text="${errMsg}" style="color: red"></p>

    <form th:action="@{/buses/add}" th:object="${bus}" method="post">
        <table>
            <tr>
                <td>Biển số xe:</td>
                <td><input type="text" th:field="*{licensePlate}">
                    <p th:errors="*{licensePlate}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Sức chứa:</td>
                <td><input type="text" th:field="*{capacity}">
                    <p th:errors="*{capacity}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Loại chỗ ngồi:</td>
                <td>
                    <select th:field="*{typeSeat}" id="">
                        <option th:each="seat : ${typeSeats}"
                                th:value="${seat}"
                                th:text="${seat}"></option>
                    </select>
                </td>
            </tr>
        </table>
        <button type="submit">Thêm mới</button>
    </form>
</main>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
