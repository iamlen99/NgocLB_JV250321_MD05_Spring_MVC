<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        td {
            vertical-align: top;
        }
    </style>
</head>
<!-- Kế thừa header/footer từ fragments -->
<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<main style="max-width:1100px;margin:24px auto;padding:0 12px;">
    <h2 style="color:#1a202c;margin-bottom:12px;">Đăng ký tài khoản</h2>
    <p th:text="${errMsg}" style="color: red"></p>

    <form th:action="@{/auth/register}" th:object="${customerDTO}" method="post">
        <table>
            <tr>
                <td>Tên tài khoản:</td>
                <td><input type="text" th:field="*{username}">
                    <p th:errors="*{username}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td><input type="password" th:field="*{password}">
                    <p th:errors="*{password}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Xác nhận mật khẩu:</td>
                <td><input type="password" name="confirm-password">
                    <p th:errors="*{password}" style="color:red;"></p>
                    <p th:text="${errPass}" style="color: red"></p>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}">
                    <p th:errors="*{email}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Số điện thoại:</td>
                <td><input type="text" th:field="*{phone}">
                    <p th:errors="*{phone}" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td>Vai trò:</td>
                <td>
                    <select th:field="*{role}">
                        <option th:each="role : ${roles}"
                                th:value="${role}"
                                th:text="${role}">
                        </option>
                    </select>
                </td>
            </tr>
        </table>
        <button type="submit">Đăng ký</button>
    </form>
</main>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
